    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-rwdImageMaps/1.6/jquery.rwdImageMaps.min.js"></script>

    <script>
        $(document).ready(function() {
            var $organigramaContainer = $('#organigrama-container');
            var $imagen = $('#organigrama-imagen');
            var originalWidth = $imagen.attr('width'); // Ancho original de la imagen
            var originalHeight = $imagen.attr('height'); // Alto original de la imagen

            // Función para crear y posicionar los overlays de color
            function dibujarOverlays() {
                // Limpiar overlays anteriores para evitar duplicados al redimensionar
                $('.area-overlay').remove();

                var ratio = $imagen.width() / originalWidth;

                $('map[name="organigramaCompleto"]').find('area').each(function() {
                    var coords = $(this).data('coordsOriginales').split(',');
                    
                    var left = coords[0] * ratio;
                    var top = coords[1] * ratio;
                    var width = (coords[2] - coords[0]) * ratio;
                    var height = (coords[3] - coords[1]) * ratio;

                    $('<div></div>')
                        .addClass('area-overlay')
                        .css({
                            left: left + 'px',
                            top: top + 'px',
                            width: width + 'px',
                            height: height + 'px'
                        })
                        .appendTo($organigramaContainer);
                });
            }
            
            // Guardar las coordenadas originales antes de que el plugin las modifique
            $('map[name="organigramaCompleto"]').find('area').each(function() {
                $(this).data('coordsOriginales', $(this).attr('coords'));
            });

            // Inicializa el plugin para que el mapa de imagen sea responsive.
            // Esto ajustará las coordenadas del <map> para que los clics funcionen.
            $imagen.rwdImageMaps();

            // Dibujar los overlays por primera vez
            $imagen.on('load', dibujarOverlays).each(function() {
              if (this.complete) $(this).trigger('load');
            });
            
            // Volver a dibujar los overlays cada vez que la ventana cambie de tamaño
            $(window).resize(dibujarOverlays);
        });
    </script>
